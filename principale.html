<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Page principale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:0px;
        }

        nav ul {
            padding: 0px;

        }

        nav ul li {
            list-style: none;
            padding:10px;
            border:1px solid #DDD;
            text-align: center;
            margin-bottom: 8px;
            cursor: pointer;
        }
        nav {
            float: left;
            border: 1px solid #DDD;
            box-shadow: 2px 2px 10px #DDDDDD;
            padding: 10px 15px;
            border-radius: 5px;
            width: 15%;
            margin-right: 20px;
        }

        header {
            background-color:rgba(134, 232, 239);
            border: 1px solid #DDD;
            box-shadow: 2px 2px 10px #DDDDDD;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .search-bar {
            margin-top: 10px;
            margin-left:21%;
        }

        footer {
            clear: both;
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        .search-bar{
            border: 1px solid #DDD;
        }
        i {
            color: #00000039;
            margin-right: 8px;
            font-size: 18px;
        }
        .item-nav:hover{
            box-shadow: 0px 0px 2px blue ;

        }
    </style>
</head>
<body>
    
    <header>
        <div style="width: 100px;height: 100px;float:left; border-radius: 50%;">
            <img src="Logo Marketing Agency Digital..png" width="90%" height="80%" style="border-radius: 50%;">
        </div>
        <h1>Votre maison en toute sûreté</h1>
    </header>

    <nav>
        <ul>
            <li class="item-nav">Accueil</li>
            <li class="item-nav">Favoris</li>
            <li class="item-nav">Vendre</li>
            <li class="item-nav">Compte</li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" id="search" name="search" style="width: 75%;">
        <i class="fa-solid fa-magnifying-glass"><input type="button" id="btn-search" name="btn-search"></i>
    </div>
    <footer>
        <hr>
        &copy; 2025 - Tous droits réservés
    </footer>
</body>
</html>
